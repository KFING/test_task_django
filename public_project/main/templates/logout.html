<!-- users/templates/users/logout.html -->
{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container">
    <h2>Logout</h2>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-link">Go to Login</a>
</div>
{% endblock %}
